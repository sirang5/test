<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../common.css">
</head>
<body>

<h2>select 1</h2>
<style type="text/css">
.select1 {height:25px; padding-left:6px; padding-right:30px; border:solid 1px #c9c9c9; border-radius:2px; background:url(http://image.jinhak.com/renewal2013/mjinhak/select_arr.gif) no-repeat right center,-webkit-gradient(linear,0 0,0 100%,from(white),to(whiteSmoke)); -webkit-appearance:none; font-size:13px!important; color:#000; vertical-align:middle;}
.select1::-ms-expand {display:none;}
</style>

<div>
	<select name="" id="" class="select1">
		<option value="">선택</option>
	</select>
</div>



<hr>



<h2>select 2</h2>
<style>
.select2 {display:inline-block; border:solid 2px #545e69; height:42px; box-sizing:border-box; overflow:hidden; vertical-align:middle;}
	.select2 select {padding:0 5px 0 10px; height:40px; margin:-1px -1px -1px -1px;}
	@media \0screen {
		.select2 {border:0; height:auto;}
		.select2 select {height:auto; margin:0; padding:9px 5px 10px 10px;}
		td .select2 select {width:100%;}
	}
</style>

<div>
	<span class="select2">
		<select name="" id="" title="직무군 구분" style="width:200px"> <!-- width : inline -->
			<option value="">직무군 선택1</option>
			<option value="">직무군 선택2</option>
			<option value="">직무군 선택3</option>
		</select>
	</span>
</div>



<hr>



<h2>ico_ck 1</h2>
<style>
.ico_ck1 {position:relative; display:inline-block; width:100px;}
	.ico_ck1 label {display:block; height:31px; line-height:28px; text-align:center; border:solid 1px #ddd; background-color:#FFF; font-size:12px; color:#545e69; cursor:pointer;}
	.ico_ck1 input {position:absolute; top:0; right:0; bottom:0; left:0; opacity:0; cursor:pointer;}
	.ico_ck1 input:checked + label {position:relative; border-color:#545e69; background-color:#545e69; color:#FFF; z-index:2;}
	@media \0screen {
		.ico_ck1 input {width:auto; height:auto; left:1px; top:8px; opacity:1; filter:alpha(opacity=100);}
	}	
</style>

<div class="radios">
	<span class="ico_ck1"><input type="radio" name="gender" id="gender_m" checked><label for="gender_m">남</label></span>
	<span class="ico_ck1"><input type="radio" name="gender" id="gender_f"><label for="gender_f">여</label></span>
</div>



<hr>



<h2>ico_ck 2</h2>
<style>
.ico_ck2 {position:relative; display:inline-block;}
.ico_ck2 + .ico_ck2 {margin-left: 30px;}
.ico_ck2 label {position:relative; display:block; padding-left:25px; font-size:inherit; color:inherit; cursor:pointer;}
.ico_ck2 label:after {content:""; display:block; position:absolute; top:0; left:0; width:21px; height:21px; background:url("https://imgorg.catch.co.kr/job/corp/ico_ck2.png") no-repeat left top;}
.ico_ck2 input {position:absolute; top:0; left:0; opacity:0; filter:alpha(opacity=0); cursor:pointer;}
.ico_ck2 input:checked + label:after {background-image:url("https://imgorg.catch.co.kr/job/corp/ico_ck2_on.png");}
</style>

<div>
	<span class="ico_ck2"><input type="radio" name="agree" id="agree1" checked><label for="agree1">동의</label></span>
	<span class="ico_ck2"><input type="radio" name="agree" id="agree2"><label for="agree2">비동의</label></span>
</div>



<hr>



<h2>ico_ck 3</h2>
<style>
.ico_ck3 {position:relative; display:inline-block; width:20px; height:20px;}
.ico_ck3 + .ico_ck3 {margin-left: 30px;}
.ico_ck3 input {position:absolute; top:0; right:0; bottom:0; left:0; opacity:0; cursor:pointer;}
.ico_ck3 label {display:block; height:100%; text-indent:-9999em; background:url("https://imgorg.catch.co.kr/job/site/ico_star03.png") no-repeat center center; cursor:pointer;}
.ico_ck3 input:checked + label {background-image:url("https://imgorg.catch.co.kr/job/site/ico_star03_on.png");}
</style>

<div>
	<span class="ico_ck3"><input type="checkbox" name="" id="ckFav1" checked><label for="ckFav1">관심 1</label></span>
	<span class="ico_ck3"><input type="checkbox" name="" id="ckFav2"><label for="ckFav2">관심 2</label></span>
</div>


</body>
</html>
