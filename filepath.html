<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>Publishing tip</title>
<style type="text/css">
	@import url("https://fonts.googleapis.com/earlyaccess/notosanskr.css");
	body {background:#FFF; margin:0; padding:10px; color:#333; font-family:'Noto Sans KR',sans-serif; line-height:1;}
	a {text-decoration:none; color:inherit;}
	#wrap {max-width:768px; margin:0 auto;}
	h1 {font-size:24px; text-align:center;}
	table {width:100%; table-layout:fixed; border:1px solid #D8D8D8; border-collapse:collapse;}
	caption {visibility:hidden; overflow:hidden; width:0; height:0; font-size:0; line-height:0;}
	th, td {border:solid 1px #D8D8D8; padding:5px;}
	th {font-size:11px; background:#EFEFEF;}
	td {font-size:12px;}
	td span {color:red;}
	td a {display:block;}
	tr.tr_over {background-color:#EEE;}
	tr.tr_out {background-color:#FFF;}
	td.linetitle {background:linear-gradient(to right, #da1b60, #ff8a00); padding:10px 5px; color:yellow;}
</style>
<script type="text/javascript">
	var no = 0;
	var u = 0;
	
	function viewtitle(title) {
		document.write("<tr><td colspan='3' class='linetitle' id='"+title+"'>"+title+"</strong></td></tr>");
	}
	
	function viewlist(title, url) {
		no = no + 1;
		document.write("<tr onMouseOver=this.className='tr_over' onMouseOut=this.className='tr_out'>");
		document.write("<td style='text-align:center;'>"+no+"</td>");
		document.write("<td><a href='"+url+"' target='_blank'>"+title+"</a></td>");
		document.write("<td><nobr><a href='"+url+"' target='_blank'>"+url+"</a></nobr></td>");
		document.write("</tr>");
	}
</script>
</head>
<body>

<div id="wrap">
	<h1>Work tip</h1>
	<table border="1" cellspacing="0">
	<caption>tip 목록</caption>
	<colgroup>
		<col width="8%"><col><col width="30%">
	</colgroup>
	<thead>
	<tr>
		<th>no</th>
		<th>subj</th>
		<th>url</th>
	</tr>
	</thead>
	<tbody>
	<script type="text/javascript">

	viewtitle("HTML");
	viewlist('메인aaa', 'Index.html');

	</script>
	</tbody>
	</table>
</div>

</body>
</html>
